<div class="component">
  <h4>Server Edit</h4>

  <div class="input-group">
    <input class="form-control" type="text" [(ngModel)]="serverName" *ngIf="server">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" (click)="onUpdateServer()">Save</button>
    </div>
  </div>
</div>
