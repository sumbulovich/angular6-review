<div class="component">
  <h3>Server</h3>
  <div class="input-group form-group">
    <input type="text" #serverName>
    <div class="input-group-append">
      <button class="btn btn-sm btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-sm btn-primary" (click)="onPostServers()">Save Servers</button>
    <button class="btn btn-sm btn-primary" (click)="onGetServers()">Get Servers</button>
  </div>
  <p class="text-danger" *ngIf="!isAuthenticated()">You must SIGN IN before have access to Server content</p>
  <ul class="list-group" *ngFor="let server of servers">
    <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})
      <span class="float-right">
        <a [routerLink]="['/servers', { outlets: { edit: server.id.toString() } }]">Edit</a>
        <span>&nbsp;</span>
        <a class="float-right text-danger" (click)="onDeleteServer(server.id)" routerLink="/">Delete</a>
      </span>
    </li>
  </ul>
  <router-outlet name="edit"></router-outlet>
</div>
